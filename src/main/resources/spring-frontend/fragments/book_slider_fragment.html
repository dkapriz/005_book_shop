<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider(title, bookListFragment, dataLoad)">
    <div class="Section-header">
        <h2 class="Section-title" th:text="${title}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" th:attr="data-load=${dataLoad}" data-loadoffset="0" data-loadlimit="20">
            <div class="Slider-item" th:each="book : ${bookListFragment}">
                <div class="Slider-content">
                    <div class="Card">
                        <div class="Card-picture">
                            <a th:href="'/books/' + ${book.slug}" href="/books/slug.html">
                                <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                            <div th:if="${book.discount != 0}" th:text="${book.discount} + '% скидка'" class="Card-sale">30% скидка</div>
                            <div th:if="${book.isBestseller}" class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
                            </div>
                            <a th:if="${book.status == 'PAID'}" class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
                            <a th:if="${book.status == 'KEPT'}" class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>
                            <a th:if="${book.status == 'CART'}" class="Card-status" title="В корзине"><img src="/assets/img/icons/shopping-basket.svg"
                                                                                                           alt="shopping-basket.svg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title">
                                <a th:href="'/books/' + ${book.slug}" th:text="${book.title}" href="/books/slug.html">Техника</a>
                            </strong>
                            <div class="Card-description" th:text="${book.authors}">Кондратенко Валерий Петрович
                            </div>
                            <div class="Card-cost">
                                <span class="Card-priceOld"
                                      th:if="${book.discount != 0}" th:text="'₽' + ${book.price}">₽300.00</span>
                                <span class="Card-price" th:text="'₽' + ${book.discountPrice}">₽190.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
</html>
