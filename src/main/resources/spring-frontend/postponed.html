<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=04238027">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=04238027">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=04238027">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=04238027"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head}"></header>
<div class="Middle">
  <div class="wrap">
    <main class="Middle-main">
      <h1 class="Middle-title" th:text="#{postponed-page.postponed}">Отложенное
      </h1>
      <form class="form Cart Cart_postponed" action="#" method="post">
        <div class="Cart-product" th:each="book : ${bookCart}">
          <div class="Cart-block Cart-block_row">
            <div class="Cart-block Cart-block_pict">
              <a class="Cart-pict" href="#">
                <img class="Cart-img" th:src="${book.image}" src="/assets/img/content/main/card.jpg"
                     alt="card.jpg"/></a>
            </div>
            <div class="Cart-block Cart-block_row">
              <div class="Cart-block Cart-block_info">
                <div class="Cart-author">
                  <a th:text="${book.authors}" th:href="'/authors/' + ${book.authorSlug}" href="#">Борис Васильевич
                    Бедный</a>
                </div>
                <div class="Cart-title">
                  <a th:href="'/books/' + ${book.slug}" th:text="${book.title}" href="#">Жизнь</a>
                </div>
                <div class="Cart-rating">
                  <span class="Rating">
                    <span class="Rating-stars" th:each="i : ${#numbers.sequence(1,5,1)}">
                      <span class="Rating-star Rating-star_view"
                            th:class="${book.rating >= i} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                      </span>
                    </span>
                  </span>
                </div>
                <div class="Cart-buttons">
                  <div class="Cart-btn">
                    <button class="btn btn_primary btn_outline" data-sendstatus="CART"
                            data-bookid="[1122]" th:attr="data-bookid=${'['+book.id+']'}">
                      <span class="btn-icon"><img src="/assets/img/icons/shopping-basket.svg"
                                                  alt="shopping-basket.svg"/></span><span
                      class="btn-content" th:text="#{postponed-page.by}">Купить</span>
                    </button>
                  </div>
                  <div class="Cart-btn">
                    <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK"
                            data-bookid="[1122]" th:attr="data-bookid=${'['+book.id+']'}">
                      <span class="btn-icon"><img src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span
                      class="btn-content" th:text="#{postponed-page.delete}">Удалить</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="Cart-block Cart-block_price">
                <div class="Cart-priceTitle" th:text="#{postponed-page.price}">Цена:
                </div>
                <div class="Cart-price Cart-price_old" th:if="${book.discount > 0}" th:text="${book.price} + ' р.'">150 р.
                </div>
                <div class="Cart-price" th:text="${book.discountPrice} + ' р.'">100 р.
                </div>
                <div class="Cart-sale" th:if="${book.discount > 0}" th:text="${'-' + book.discount}">-30%
                </div>
              </div>
            </div>
          </div>
        </div>

        <div th:if="${bookCart.isEmpty()}" class="Cart-messageInfo"
             th:text="#{postponed-page.postponed-is-empty}">Отложенных книг нет</div>

        <div class="Cart-total">
          <div class="Cart-block Cart-block_total">
          </div>
          <div class="Cart-block">
            <button class="btn btn_success btn_md Cart-buyAll" data-sendstatus="CART"
                    th:attr="disabled=${bookCart.isEmpty() ?: 'disabled'}, data-bookid=${booksIds}"
                    data-bookid="[1111, 1122, 1133]" th:text="#{postponed-page.by-all}">Купить все
            </button>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.6.3.min.js"></script>
</body>
</html>
